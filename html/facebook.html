<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">

    <title>
        facebook
    </title>
    <link  rel="icon" type="png" href="icon1.png">

    <body>
        <header class="header">
            <div class="control_align">
                <div class="image_align">
                    <h1>facebook</h1>
                </div> 
                <div class="login_page">
                    <table><tr class="title">
                        <td>Email or Phone</td>
                        <td>Password</td>
                    </tr>
                    <tr class="input">
                        <td><input type="text"></td>
                        <td><input type="password"></td>
                        <td ><input type="submit" value="Login in" class="btn"></td>
                    </tr>
                    <tr class="title">
                        <td>&nbsp;</td>
                        <td><a href="#">Forget Password</a></td>
                    </tr></table>
                </div>
            
            </header>
            <div class="content_controller">

                <div class="left">
                    <h3>Facebook help to connect and share with the people in your life</h3> 
                    <img src="fbbdy.png">
             </div>
                <div class="right">

                    <div class="signup_body">
                        <p class="acc_crt">Create an account</p>
                        <p class="free_hint">It's free and always will be.</p>
                        <form class="signup_form">
                          <div>
                            <input class="firstname" type="text" name="" placeholder="First name">
                            <input class="lastname" type="text" name="" placeholder="Last name"><br>
                            <input class="email" type="text" name="" placeholder="Mobile number or Email" style="width:332px"><br>
                            <input class="password" type="password" name="" placeholder="Password"><br>
                            <input class="password2" type="password" name="" placeholder="Confirm password" style="width:332px">
                          </div>
                       
                          <div class="birth_date">
                            <label>Birthday</label>
                           <select class="month">
                             <option>Month</option><option>Jan</option><option>Feb</option><option>Mar</option>
                             <option>Apr</option><option>May</option><option>Jun</option><option>Jul</option>
                             <option>Aug</option><option>Sep</option><option>Oct</option><option>Nov</option>
                             <option>Dec</option>
                           </select>
                    
                           <select class="day">
                             <option>Day</option><option>1</option><option>2</option><option>3</option>
                             <option>4</option><option>5</option><option>6</option><option>7</option>
                             <option>8</option><option>9</option><option>10</option><option>11</option>
                             <option>12</option><option>13</option><option>14</option><option>15</option>
                             <option>16</option><option>17</option><option>18</option><option>19</option>
                             <option>20</option><option>21</option><option>22</option><option>23</option>
                             <option>24</option><option>25</option><option>26</option><option>27</option>
                             <option>28</option><option>29</option><option>30</option>
                           </select>
                    
                           <select class="year">
                             <option>Year</option><option>1970</option><option>1972</option><option>1974</option>
                             <option>1976</option><option>1978</option><option>1980</option><option>1982</option>
                             <option>1984</option><option>1986</option><option>1988</option><option>1990</option>
                             <option>1992</option><option>1995</option><option>1997</option><option>2000</option>
                             <option>2002</option><option>2003</option><option>2004</option><option>2005</option>
                             <option>2006</option><option>2007</option><option>2008</option>
                           </select>
                          </div>
                    
                          <input type="radio" name="gender" value="male" class="male">Male
                         
                          <input type="radio" name="gender" value="female"class="female">Female                   
                          <br>
                    
                          <button class="signup">Sign Up</button>
                          
                        </form>
                      </div>
                </div>
                
                <div class="footer">
                   
                </div>

            </div>
       


    </body>

</html>
